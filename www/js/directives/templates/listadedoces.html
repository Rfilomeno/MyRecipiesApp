<ul ng-controller="HomeController as homeCtrl" class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="doce in docesList">
        <div class="collapsible-header"><i class="material-icons"><img src="{{doce.img}}" class="circle" width= "100%" alt=""></i>{{doce.nome}}</div>
        <div class="collapsible-body">



                <div class="card horizontal row">
                    <div class="card-image col s4 offset-s1">
                        <img src={{doce.img}} class="z-depth-5">
                    </div>
                    <div class="card-stacked">
                        <div id="sempadding" class="card-content">
                            <h5>Ingredientes:</h5>
                            <p id="sempadding">{{doce.ingredientes}}</p>
                            <h5>Modo de Preparo:</h5>
                            <p id="sempadding">{{doce.preparo}}</p>
                        </div>

                    </div>

                </div>

            <h5>Ingredientes:</h5>
            <p>{{prato.ingredientes}}</p>
            <h5>Modo de Preparo:</h5>
            <p>{{prato.preparo}}</p>
-->
        </div>
    </li>

</ul>
<script>
    $(document).ready(function() {
        $('.collapsible').collapsible();
    });

</script>
