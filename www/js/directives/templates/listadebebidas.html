<ul ng-controller="HomeController as homeCtrl" class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="bebida in bebidasList">
        <div class="collapsible-header"><i class="material-icons"><img src="{{bebida.img}}" class="circle" width= "100%" alt=""></i>{{bebida.nome}}</div>
        <div class="collapsible-body">



                <div class="card horizontal row">
                    <div class="card-image col s4 offset-s1">
                        <img src={{bebida.img}} class="z-depth-5">
                    </div>
                    <div class="card-stacked">
                        <div id="sempadding" class="card-content">
                            <h5>Ingredientes:</h5>
                            <p id="sempadding">{{bebida.ingredientes}}</p>
                            <h5>Modo de Preparo:</h5>
                            <p id="sempadding">{{bebida.preparo}}</p>
                        </div>

                    </div>

                </div>

        </div>
    </li>

</ul>
<script>
    $(document).ready(function() {
        $('.collapsible').collapsible();
    });

</script>
